<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تنظیم فیلترها</title>
</head>
<body>
  <h2>فیلترها را تنظیم کنید:</h2>
  <form method="POST">
    <label>حداقل نقدینگی:</label>
    <input name="min_liquidity_usd" type="number" required><br>
    <label>حداکثر تعداد مینت:</label>
    <input name="max_mint_count" type="number"><br>
    <label>امتیاز اجتماعی حداقل:</label>
    <input name="min_social_score" type="number"><br>
    <label>حداقل واچ لیست:</label>
    <input name="min_watchlist_count" type="number"><br>
    <label>نسبت نقدینگی به مارکت کپ حداکثر:</label>
    <input name="max_liquidity_to_marketcap_ratio" step="0.01" type="number"><br>
    <label>نوسان ۵ دقیقه‌ای حداقل:</label>
    <input name="price_change_5m_threshold" step="0.01" type="number"><br>
    <label>حجم معاملات ۲۴ساعت حداقل:</label>
    <input name="min_volume_24h" type="number"><br>
    <label>قفل بودن نقدینگی:</label>
    <input name="lock_liquidity_required" type="checkbox"><br>
    <label>حداکثر توکن‌های ساخته شده توسط سازنده:</label>
    <input name="creator_min_tokens" type="number"><br><br>
    <button type="submit">ذخیره فیلترها</button>
  </form>
  <br><a href="/">بازگشت به صفحه اصلی</a>
</body>
</html>
