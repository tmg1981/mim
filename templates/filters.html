<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تنظیم فیلترها</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">میم‌کوین‌شناس</a>
    <div>
      <a href="{{ url_for('index') }}" class="btn btn-outline-light">بازگشت به صفحه اصلی</a>
    </div>
  </div>
</nav>

<div class="container">
  <h3 class="mb-4">تنظیم فیلترهای انتخاب میم‌کوین‌ها</h3>
  <form method="POST">
    {% for key, value in filters.items() %}
      <div class="mb-3">
        <label for="{{ key }}" class="form-label">{{ key.replace('_', ' ') }}</label>
        <input type="text" class="form-control" id="{{ key }}" name="{{ key }}" value="{{ value }}">
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">ذخیره فیلترها</button>
  </form>
</div>

</body>
</html>
