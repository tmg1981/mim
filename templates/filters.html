<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ویرایش فیلترها</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      background-color: white;
      padding: 30px;
      margin-top: 40px;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4 text-center">⚙️ ویرایش فیلترها</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="min_liquidity_usd" class="form-label">حداقل نقدینگی (دلار)</label>
        <input type="number" class="form-control" id="min_liquidity_usd" name="min_liquidity_usd" value="{{ filters.get('min_liquidity_usd', 0) }}" required>
      </div>

      <div class="mb-3">
        <label for="max_mint_count" class="form-label">حداکثر تعداد مینت سازنده</label>
        <input type="number" class="form-control" id="max_mint_count" name="max_mint_count" value="{{ filters.get('max_mint_count', 10) }}" required>
      </div>

      <div class="mb-3">
        <label for="min_social_score" class="form-label">حداقل امتیاز اجتماعی</label>
        <input type="number" class="form-control" id="min_social_score" name="min_social_score" value="{{ filters.get('min_social_score', 0) }}" required>
      </div>

      <div class="mb-3">
        <label for="min_watchlist_count" class="form-label">حداقل تعداد واچ‌لیست</label>
        <input type="number" class="form-control" id="min_watchlist_count" name="min_watchlist_count" value="{{ filters.get('min_watchlist_count', 0) }}" required>
      </div>

      <div class="mb-3">
        <label for="max_liquidity_to_marketcap_ratio" class="form-label">حداکثر نسبت نقدینگی به مارکت‌کپ</label>
        <input type="number" step="0.01" class="form-control" id="max_liquidity_to_marketcap_ratio" name="max_liquidity_to_marketcap_ratio" value="{{ filters.get('max_liquidity_to_marketcap_ratio', 1) }}" required>
      </div>

      <div class="mb-3">
        <label for="price_change_5m_threshold" class="form-label">حد آستانه تغییر قیمت ۵ دقیقه‌ای (%)</label>
        <input type="number" step="0.01" class="form-control" id="price_change_5m_threshold" name="price_change_5m_threshold" value="{{ filters.get('price_change_5m_threshold', 0) }}" required>
      </div>

      <div class="mb-3">
        <label for="min_volume_24h" class="form-label">حداقل حجم ۲۴ ساعته (دلار)</label>
        <input type="number" class="form-control" id="min_volume_24h" name="min_volume_24h" value="{{ filters.get('min_volume_24h', 0) }}" required>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="lock_liquidity_required" name="lock_liquidity_required" {% if filters.get('lock_liquidity_required') %}checked{% endif %}>
        <label class="form-check-label" for="lock_liquidity_required">نیاز به قفل بودن نقدینگی</label>
      </div>

      <div class="mb-3">
        <label for="creator_min_tokens" class="form-label">حداقل تعداد توکن‌های ساخته شده توسط سازنده</label>
        <input type="number" class="form-control" id="creator_min_tokens" name="creator_min_tokens" value="{{ filters.get('creator_min_tokens', 100) }}" required>
      </div>

      <button type="submit" class="btn btn-success w-100">ذخیره تغییرات</button>
    </form>
  </div>

</body>
</html>
