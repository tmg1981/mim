<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<title>واچ‌لیست توکن‌ها</title>
<style>
table {border-collapse: collapse; width: 100%;}
th, td {border: 1px solid #ccc; padding: 8px; text-align: center;}
</style>
</head>
<body>

<h2>واچ‌لیست توکن‌ها (آخرین به‌روزرسانی: {{ last_updated }})</h2>

<a href="/">بازگشت به داشبورد</a>

<table>
  <thead>
    <tr>
      <th>نام</th>
      <th>نماد</th>
      <th>قیمت (USD)</th>
      <th>آدرس</th>
    </tr>
  </thead>
  <tbody>
    {% for token in tokens %}
    <tr>
      <td>{{ token.token_name }}</td>
      <td>{{ token.token_symbol }}</td>
      <td>{{ token.price_usd | round(4) }}</td>
      <td>{{ token.address }}</td>
    </tr>
    {% else %}
    <tr><td colspan="4">واچ‌لیست خالی است.</td></tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
