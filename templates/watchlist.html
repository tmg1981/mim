<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>واچ‌لیست</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3 class="mb-4 text-center">📋 واچ‌لیست فعلی</h3>
    <p class="text-end text-muted">آخرین بروزرسانی: {{ last_updated }}</p>
    {% if tokens %}
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>نام</th>
                    <th>نماد</th>
                    <th>قیمت (USD)</th>
                    <th>کانترکت</th>
                    <th>نمودار</th>
                </tr>
            </thead>
            <tbody>
                {% for token in tokens %}
                <tr>
                    <td>{{ token.token_name }}</td>
                    <td>{{ token.token_symbol }}</td>
                    <td>${{ token.price_usd }}</td>
                    <td style="font-size: small">{{ token.address }}</td>
                    <td><a href="https://dexscreener.com/ethereum/{{ token.address }}" target="_blank">مشاهده</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <div class="alert alert-warning text-center">هیچ توکنی در واچ‌لیست نیست.</div>
    {% endif %}
    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">بازگشت</a>
    </div>
</div>
</body>
</html>
