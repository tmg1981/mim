<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<title>داشبورد توکن‌ها</title>
<style>
table {border-collapse: collapse; width: 100%;}
th, td {border: 1px solid #ccc; padding: 8px; text-align: center;}
button {cursor: pointer;}
</style>
</head>
<body>

<h2>داشبورد توکن‌ها (آخرین به‌روزرسانی: {{ last_updated }})</h2>

<a href="/watchlist">مشاهده واچ‌لیست</a>

<table>
  <thead>
    <tr>
      <th>نام</th>
      <th>نماد</th>
      <th>قیمت (USD)</th>
      <th>آدرس</th>
      <th>عملیات</th>
    </tr>
  </thead>
  <tbody>
    {% for token in tokens %}
    <tr>
      <td>{{ token.token_name }}</td>
      <td>{{ token.token_symbol }}</td>
      <td>{{ token.price_usd | round(4) }}</td>
      <td>{{ token.address }}</td>
      <td>
        <button onclick="addToWatchlist('{{ token.address }}')">افزودن به واچ‌لیست</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<script>
function addToWatchlist(address) {
  fetch("/watchlist", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ address: address })
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "ok") {
      alert("توکن به واچ‌لیست اضافه شد.");
    } else if(data.status === "exists") {
      alert("توکن قبلا در واچ‌لیست هست.");
    } else {
      alert("خطا در اضافه کردن.");
    }
  })
  .catch(() => alert("خطا در ارتباط با سرور."));
}
</script>

</body>
</html>
