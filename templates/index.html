<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>ربات شکار میم کوین</title>
</head>
<body>
    <h1>توکن‌های منتخب</h1>
    <p>آخرین بروزرسانی: {{ last_updated }}</p>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>نام توکن</th>
                <th>نماد</th>
                <th>لیکوییدیتی</th>
                <th>مارکت کپ</th>
                <th>عملیات</th>
            </tr>
        </thead>
        <tbody>
            {% for token in tokens %}
            <tr>
                <td>{{ token.token_name }}</td>
                <td>{{ token.token_symbol }}</td>
                <td>${{ "{:,.0f}".format(token.liquidity) }}</td>
                <td>${{ "{:,.0f}".format(token.market_cap) }}</td>
                <td><button onclick="addToWatchlist('{{ token.address }}')">افزودن به واچ‌لیست</button></td>
            </tr>
            {% else %}
            <tr><td colspan="5">توکنی یافت نشد</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        async function addToWatchlist(address) {
            const res = await fetch('/watchlist', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({address})
            });
            const data = await res.json();
            if(data.status === 'ok'){
                alert('به واچ‌لیست اضافه شد!');
            } else {
                alert('خطا در اضافه کردن به واچ‌لیست!');
            }
        }
    </script>
</body>
</html>
